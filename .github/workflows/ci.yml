name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        ruby: [2.4, 2.5, 2.6, 2.7, debug, jruby]
        pg: [10, 11, 12]
    runs-on: ${{ matrix.os }}-latest
    continue-on-error: ${{ matrix.ruby == 'debug' }}

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: ${{ matrix.pg }}
        postgresql db: attr_vault

    - run: bundle install
    - run: DATABASE_URL="postgres:///attr_vault" bundle exec rspec
